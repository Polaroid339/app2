<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas do Estudante</title>
    <style>
        :root { --primary: #5c6bc0; --accent: #ef5350; --bg: #e8eaf6; --white: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: var(--white); padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px;}
        input, button { width: 100%; padding: 12px; margin-top: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; outline: none; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); color: var(--white); border: none; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        button:hover { background: #3949ab; }
        .hidden { display: none; }
        .task { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; background: #fafafa; margin-bottom: 5px; border-radius: 4px; }
        .task.done span { text-decoration: line-through; color: #aaa; }
        .link { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666; cursor: pointer; text-decoration: underline; }
        .link:hover { color: var(--primary); }
        .btn-small { width: auto; padding: 6px 12px; margin-left: 5px; font-size: 0.8rem; border-radius: 4px; }
        .btn-red { background: var(--accent); }
        .btn-red:hover { background: #d32f2f; }
    </style>
</head>
<body>

<div class="box">
    <!-- LOGIN -->
    <div id="login-view">
        <h2>Entrar</h2>
        <input type="email" id="login-email" placeholder="Seu e-mail">
        <input type="password" id="login-pass" placeholder="Sua senha">
        <button onclick="doLogin()">Acessar</button>
        <div class="link" onclick="setView('register')">Não tenho conta</div>
    </div>

    <!-- CADASTRO -->
    <div id="register-view" class="hidden">
        <h2>Criar Conta</h2>
        <input type="email" id="reg-email" placeholder="Seu melhor e-mail">
        <input type="password" id="reg-pass" placeholder="Crie uma senha forte">
        <button onclick="doRegister()">Cadastrar</button>
        <div class="link" onclick="setView('login')">Já tenho conta</div>
    </div>

    <!-- TAREFAS -->
    <div id="tasks-view" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0; color:var(--primary)">Minhas Tarefas</h3>
            <button onclick="logout()" class="btn-small btn-red">Sair</button>
        </div>

        <div style="display:flex; gap:5px;">
            <input type="text" id="new-task" placeholder="O que precisa estudar?" style="margin-top:0;">
            <button onclick="addTask()" style="width:auto; margin-top:0;">+</button>
        </div>

        <div id="list" style="margin-top:20px; max-height: 300px; overflow-y: auto;"></div>
    </div>
</div>

<script>
    const API_URL = window.location.origin;

    // Variável VOLÁTIL: Se der refresh, ela apaga e o usuário perde o login.
    let SESSION_TOKEN = null;

    function setView(view) {
        ['login-view', 'register-view', 'tasks-view'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(view + '-view').classList.remove('hidden');
    }

    // Função central de requisição
    async function req(endpoint, method='GET', body=null) {
        try {
            const headers = {'Content-Type': 'application/json'};

            // Usa a variável de memória
            if(SESSION_TOKEN) headers['Authorization'] = 'Bearer ' + SESSION_TOKEN;

            const cfg = { method, headers };
            if(body) cfg.body = JSON.stringify(body);

            const res = await fetch(API_URL + endpoint, cfg);

            if(res.status === 401) {
                logout(); // Token inválido
                return null;
            }
            return res;
        } catch (error) {
            alert("Erro de conexão com o servidor.");
            console.error(error);
            return null;
        }
    }

    async function doLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-pass').value;

        if(!email || !password) return alert("Preencha todos os campos");

        const res = await req('/login', 'POST', {email, password});

        if(res && res.ok) {
            const data = await res.json();
            SESSION_TOKEN = data.access_token; // Salva na RAM
            document.getElementById('login-pass').value = ''; // Limpa senha
            loadTasks();
            setView('tasks');
        } else {
            const data = await res?.json() || {};
            alert(data.msg || 'Email ou senha inválidos');
        }
    }

    async function doRegister() {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-pass').value;

        if(!email || !password) return alert("Preencha todos os campos");

        const res = await req('/register', 'POST', {email, password});
        if(res && res.ok) {
            alert('Conta criada! Faça login com seu email.');
            setView('login');
        } else {
            const data = await res?.json() || {};
            alert(data.msg || 'Erro ao cadastrar.');
        }
    }

    function logout() {
        SESSION_TOKEN = null; // Apaga o token
        setView('login');
    }

    async function loadTasks() {
        if(!SESSION_TOKEN) return; // Não carrega se não estiver logado

        const res = await req('/tasks');
        if(!res || !res.ok) return;

        const tasks = await res.json();
        const list = document.getElementById('list');
        list.innerHTML = '';

        if(tasks.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#999; margin-top:20px;">Nenhuma tarefa pendente.</div>';
            return;
        }

        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = 'task ' + (t.completed ? 'done' : '');
            div.innerHTML = `
                <span>${t.title}</span>
                <div>
                    <button class="btn-small" onclick="toggle(${t.id}, ${!t.completed})">✓</button>
                    <button class="btn-small btn-red" onclick="del(${t.id})">✕</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function addTask() {
        const title = document.getElementById('new-task').value;
        if(!title) return;

        const res = await req('/tasks', 'POST', {title});
        if(res && res.ok) {
            document.getElementById('new-task').value = '';
            loadTasks();
        }
    }

    async function toggle(id, status) {
        await req('/tasks/'+id, 'PUT', {completed: status});
        loadTasks();
    }

    async function del(id) {
        if(confirm('Excluir esta tarefa?')) {
            await req('/tasks/'+id, 'DELETE');
            loadTasks();
        }
    }

    // INICIALIZAÇÃO
    // Não carregamos token do localStorage.
    // Sempre começamos na tela de Login.
    setView('login');
    console.log("Aplicação iniciada. Login necessário.");

</script>

</body>
</html>
